<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guitar Inventory Management</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fdf6e3;
    margin: 0;
    padding: 20px;
  }
  .header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  .header h1 {
    margin: 0;
  }
  .nav {
    display: flex;
    gap: 15px;
  }
  .nav a {
    text-decoration: none;
    color: brown;
    background: #fdf6e3;
    padding: 10px;
    border-radius: 5px;
  }
  .search-form {
  display: flex;
  flex-direction: column;
  margin-top: 20px;
}

.search-form label,
.search-form input {
  margin-bottom: 10px;
  width: 100%;
}

.search-form input[type="text"] {
  font-size: 1em;
  padding: 0.5em;
  border: 1px solid #ccc; /* Light gray border */
  border-radius: 4px;
}

.search-link {
  font-size: 1em;
  padding: 0.5em;
  color: white;
  background-color: #8b4513; /* Dark brown background */
  border: none;
  border-radius: 4px;
  margin-top: 10px;
  cursor: pointer;
  width: auto; /* Adjusted width */
}

.search-link:hover {
  background-color: #a0522d; /* Slightly lighter brown */
}

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    text-align: left;
    padding: 8px;
    border: 1px solid #ddd;
  }
</style>
</head>
<body>
<div class="header">
  <h1>Guitar Inventory Management</h1>
  <nav class="nav">
    <a href="about.html">About</a>
    <a href="addGuitar.html">Add</a>
    <a href="searchGuitar.html">Search</a>
  </nav>
</div>
<form class="search-form">
  <label for="builder">Builder:</label>
  <input type="text" id="builder" name="builder">
  
  <label for="model">Model:</label>
  <input type="text" id="model" name="model">
  
  <label for="type">Type:</label>
  <input type="text" id="type" name="type">
  
  <label for="back_wood">Back wood:</label>
  <input type="text" id="back_wood" name="back_wood">
  
  <label for="top_wood">Top wood:</label>
  <input type="text" id="top_wood" name="top_wood">
  
  <a class="search-link" href="#">Search</a>
</form>
<table>
  <tr>
    <th>Serial number</th>
    <th>Builder</th>
    <th>Model</th>
    <th>Type</th>
    <th>Back wood</th>
    <th>Top wood</th>
    <th>Price</th>
  </tr>
  <!-- Table rows would be dynamically generated here -->
</table>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const searchForm = document.querySelector(".search-form");
    const searchLink = document.querySelector(".search-link");
    const table = document.querySelector("table");

    searchLink.addEventListener("click", function(event) {
        event.preventDefault(); // Prevent default link behavior

        // Get search query values from textboxes
        const builder = document.getElementById("builder").value.trim().toLowerCase();
        const model = document.getElementById("model").value.trim().toLowerCase();
        const type = document.getElementById("type").value.trim().toLowerCase();
        const backWood = document.getElementById("back_wood").value.trim().toLowerCase();
        const topWood = document.getElementById("top_wood").value.trim().toLowerCase();

        // Filter guitars based on search query
        const filteredData = filterGuitars(builder, model, type, backWood, topWood);

        // Display filtered search result
        displaySearchResult(filteredData);
    });

    // Function to filter guitars based on search query
    function filterGuitars(builder, model, type, backWood, topWood) {
        // Mock JSON data (replace with your actual data)
        const jsonData = [
            { serialNumber: "123", builder: "Fender", model: "Stratocaster", type: "Electric", backWood: "Alder", topWood: "Maple", price: 999 },
            { serialNumber: "456", builder: "Gibson", model: "Les Paul", type: "Electric", backWood: "Mahogany", topWood: "Maple", price: 1299 },
            { serialNumber: "789", builder: "Martin", model: "D-28", type: "Acoustic", backWood: "Rosewood", topWood: "Spruce", price: 1499 }
            // Add more guitar data as needed
        ];

        // Filter guitars based on search query
        const filteredData = jsonData.filter(function(guitar) {
            return guitar.builder.toLowerCase().includes(builder)
                && guitar.model.toLowerCase().includes(model)
                && guitar.type.toLowerCase().includes(type)
                && guitar.backWood.toLowerCase().includes(backWood)
                && guitar.topWood.toLowerCase().includes(topWood);
        });

        return filteredData;
    }

    // Function to display search result
    function displaySearchResult(data) {
        const tbody = table.querySelector("tbody");

        // Clear previous search results
        tbody.innerHTML = "";

        // Display search result
        data.forEach(function(guitar) {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${guitar.serialNumber}</td>
                <td>${guitar.builder}</td>
                <td>${guitar.model}</td>
                <td>${guitar.type}</td>
                <td>${guitar.backWood}</td>
                <td>${guitar.topWood}</td>
                <td>${guitar.price}</td>
            `;
            tbody.appendChild(row);
        });
    }
});


</script>
</body>
</html>
